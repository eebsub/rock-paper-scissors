<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
  </head>
  <body>
    <div>
      <p class="title">Rock Paper Scissors</p>
      <button onclick="
        playGame('rock');
      " class="move-button"><img class="move-icon" src="/images/rock-emoji.png" alt="Rock"></button>
  
      <button onclick="
        playGame('paper');
      "class="move-button"><img class="move-icon" src="/images/paper-emoji.png" alt="Paper"></button>
  
      <button onclick="
        playGame('scissors');
      "class="move-button"><img class="move-icon" src="/images/scissors-emoji.png" alt="Scissors"></button>
  
     <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>
  
      <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
      " class="reset-score-button">Reset Score</button>
    </div>


    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
